<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> RegisterApp </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">



    <ion-toolbar>
      <ion-img src="assets/Banner.png" style="width : 100% ; height : 100%"></ion-img>
    </ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/usuario" class="button">
          <ion-icon name="person-circle"></ion-icon>
          <ion-label>Usuario</ion-label>
        </ion-tab-button>
    
        <ion-tab-button class="button" (click)="camara()">
          {{code}}
          <img *ngIf="image" [src]="image" alt="image">
          <ion-icon name="qr-code-outline"></ion-icon>
          <ion-label>QR</ion-label>
        </ion-tab-button>
    
        <ion-tab-button routerLink="/home" class="button">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs> 
</ion-content>
